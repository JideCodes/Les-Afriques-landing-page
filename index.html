<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment built for Africans | Cross-border payments</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<img id="bg" src="Logo-large-bg.svg" alt="">
<main>
    <header>
        <nav>
            <img src="Logo.svg" alt="Logo">
            <div class="nav-items">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Products</li>
                    <li>Careers</li>
                </ul>
                <button>Get started</button>
            </div>
        </nav>
    </header>

    
    
    <section class="hero-section">
        <div class="text-area">
            <h1>built <br><span>For Africans <br></span><span>By Africans</span></h1>
            <div class="btn">
                <button id="pr">Sign-in</button>
                <button id="sc">Get Started</button>
            </div>

            <div class="live-countries">
                <p>Find us live in over 20 African countries</p>
                <img src="Countries.svg" alt="live-countries">
                <p>and counting...</p>
            </div>
        </div>

        <div class="img-area">
            <img id="pattern" src="Pattern.svg" alt="pattern-behind-mockup">
            <img id="product" src="Product presentation.png" alt="product-mockup">
        </div>
    
    </section>
</main>
    
</body>
</html>
